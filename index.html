<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

    <script defer src="./js/login.js"></script>
    <script defer src="./js/d-day.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/calendar.js"></script>
</head>

<body>
    <div class="bg"></div>
    <div class="login-bg"></div>
    <div class="login">
        <form class="login-form">
            <h1>Let's Make a Plan!</h1>
            <input type="text" placeholder="What your name?">
        </form>
        <div class="greeting">
            <p></p>
            <p>'s Planner</p>
            <i class="fas fa-sign-out-alt logout"></i>
        </div>

    </div>

    <div class="top row">
        <div class="section section1 cell">
            <div class="d-day">
                <form class="d-day-form">
                    <input class="input-title" type="text" placeholder="Title">
                    <input class="date" type="date" name="d-day">
                    <input class="submit" type="submit" value="+">
                </form>
                <div class="d-daybox">
                    <p class="d-daybox-title">시험</p>
                    <p class="d-daybox-count">D-20</p>
                </div>
            </div>
        </div>
        <div class="section section2 cell">
            <div class="clock">
                <h1></h1>
                <p>00:00</p>
            </div>
            <div class="quote">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="section section3 cell">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">
                        <p></p>
                        <h1></h1>
                    </div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>S</div>
                    <div>M</div>
                    <div>T</div>
                    <div>W</div>
                    <div>T</div>
                    <div>F</div>
                    <div>S</div>
                </div>
                <div class="days">
                </div>
            </div>
        </div>
    </div>
    <div class="bottom weekly">
        <div class="title">
            <p></p>
        </div>
        <div class="box-wrap row">
            <div class="box cell">
                <p>MON</p>
                <form class="todo-form">
                    <input class="todo-input" required type="text" placeholder="Write here! ✍🏻">
                </form>
                <ul class="todo-list">
                </ul>
                <div class="clear">clear</div>

            </div>
            <div class="box cell">
                <p>TUE</p>
                <form class="todo-form">
                    <input class="todo-input" required type="text" placeholder="Write here!  ✍🏻">
                </form>
                <ul class="todo-list">
                </ul>
            </div>
            <div class="box cell">
                <p>WED</p>
                <form class="todo-form">
                    <input class="todo-input" required type="text" placeholder="Write here!  ✍🏻">
                </form>
                <ul class="todo-list">
                </ul>
            </div>
            <div class="box cell">
                <p>THU</p>
                <form class="todo-form">
                    <input class="todo-input" required type="text" placeholder="Write here!  ✍🏻">
                </form>
                <ul class="todo-list">
                </ul>
            </div>
            <div class="box cell">
                <p>FRI</p>
                <form class="todo-form">
                    <input class="todo-input" required type="text" placeholder="Write here!  ✍🏻">
                </form>
                <ul class="todo-list">
                </ul>
            </div>
            <div class="box cell">
                <p>SAT</p>
                <form class="todo-form">
                    <input class="todo-input" required type="text" placeholder="Write here!  ✍🏻">
                </form>
                <ul class="todo-list">
                </ul>
            </div>
            <div class="box cell">
                <p>SUN</p>
                <form class="todo-form">
                    <input class="todo-input" required type="text" placeholder="Write here!  ✍🏻">
                </form>
                <ul class="todo-list">
                </ul>
            </div>

        </div>
    </div>



</body>

</html>
